				var prev = localStorage.getItem(name);
				if(prev == "1"){
					alert("You already own this item"); 
				}
				else{
					if(confirm("Are you sure you want to purchase " + name +"?")){
						alert("Congratulations! Purchase sucessful! Remember, all proceeds go towards the Billion Oyster Project.");

						document.getElementById(name).data-icon = "check";
					}
				}
			}

			}
